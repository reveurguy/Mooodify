<body>
    <h1 class="heading"><i class="fas fa-headphones"></i>Mooodify</h1>

    <div class="your-tracks">
        <h5 class="sub-heading">Your Favourite Tracks</h5>
            <hr class="sub-heading--1">
            <div class="tab">
                <button class="tab-btn" onclick="oneMonthRequest()">
                    <p>Last month</p>
                    <span class="Coralwave1"></span><span class="Coralwave2"></span><span class="Coralwave3"></span>

                </button>
            </div>

        <div class="card-group">
            <div class="flex-row">

                        <div class="track-list" id="track-list-happy">
